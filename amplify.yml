version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - echo -e "var vUSER = '$USER';\nvar vAPI = '$vAPI';" > env.js
        - cat env.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []